<body class="container full-height-grow">
    <header class="main-header">                                                                  
        <a href="/" class="brand-logo">                                                     
            <img class="logo-resize" src="" alt="">
            <div class="brand-logo-name">ExpressDevSite</div>
        </a>
        <a href="#" class="toggle-button">                                                                                    
            <span class="bar"></span>
            <span class="bar"></span>

        <nav class="main-nav">

                <li>
                    <a href="contact.html">Contact</a>
                </li>                                                                           
            </ul>
        </nav>
    </header>


    <section class="contact-main-section">                                                       
        <h1 class="contact-text">                                                                 
            The        
            <span class="accent-text">Contact</span>  
            Page                                      
        </h1>
        <form class="contact-form" method="POST" action="/submit-form">
            <div class="input-group">
                <label>Name:</label>
                <input class="form-control" type="text" name="name">
            </div>
            <div class="input-group">
                <label>Email:</label>
                <input class="form-control" type="email" name="email">
            </div>
            <div class="input-group">
                <label>Message:</label>
                <textarea class="form-control" type="text" name="message" rows="10"></textarea>
            </div>
            <div class="input-group">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </section>
</div>
